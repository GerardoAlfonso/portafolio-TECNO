<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="resume">
        <div class="user-info">
            <div class="photo">
            
            </div>
            <div class="name">
                <p>@GerardoAlfonso</p>
            </div>
            <div class="description">
                <p>Portafolio - Normas y estandares de programacion</p>
            </div>
            <div class="card-header">
                <div class="card-1">
                    <p class="card-header-number"> 1</p>
                    <p class="card-header-title">Periodo</p>
                </div>
                <div class="card-2">
                    <p class="card-header-number">3</p>
                    <p class="card-header-title">Tareas</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="cards">
            <div class="card-generic">
                <p class="card-title">Tarea 1</p>
                <img src="homework.png" alt="Tarea 1">
            </div>

            <div class="card-generic">
                <p class="card-title">Tarea 2</p>
                <hr>
                <img src="homework.png" alt="Tarea 2">
            </div>

            <div class="card-generic">
                <p class="card-title">Tarea 3</p>
                <hr>
                <img src="homework.png" alt="Tarea 3">
            </div>
        </div>
    </div>

</body>
</html>
